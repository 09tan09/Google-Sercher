<html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style2.css" <title>
    </title>

<body>
  
    <nav>
        <div id="navdiv">
            <a href="https://www.google.com/gmail/about/#" class="c">Gmail</a>
            <a href="site.html" class="c">Search</a>
            <a href="images_search.html" class="c">Images</a>
            <div><button type="submit" name="button">Sign In</button></div>

    <main>
        <center>
            <div>
                <h1 align="left" class="red-text">Расширенный поиск</h1>

                    <section>

                            <label class="grey-text">с любым из этих слов: <input name="as_oq"></label> <br/><br/>
                            <label class="grey-text">без слов: <input name="as_eq"></label> <br/><br/>

                        </form>
                    </section>
                </div>
            </div>
        </center>
    </main>
