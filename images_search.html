<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- This link tag is used to link html file with css file -->
    <link rel="stylesheet" href="style.css"
    <title></title>
  </head>
  <body>
    <!--Nav tag is used here for navigation bar at top right corner -->
    <nav>
      <div id="navdiv">
        <a href="https://www.google.com/gmail/about/#" class="c">Gmail</a>
        <a href="site.html" class="c">Search</a>
        <a href="extended.html" class="c">Extended</a>
        <div><button type="submit" name="button">Sign In</button></div>
      </div>
    </nav>
    <!--End of navigation -->
    <!-- Main body of google -->
    <main>
      <center>
        <img src="google.png" width="20%" height="5%" id="googleimg">
        <!-- Search bar -->
        <div>
          <div id="maindiv">
            <section>
                <form action="https://www.google.com/search">
                    <input hidden type="text" name="tbm" value="isch">
                    <span id="inputspan"><input type="text" name="q"></span>
                    <input class="g-input search-button" type="submit" value="Google Search">
                    <input class="g-input search-button" type="submit" value="Luck">
                </form>
            </section>
          </div>
        </div>
      </center>
    </main>
  </body>
</html>
